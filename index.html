<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="TigerX6's GitHub Pages site">
    <meta name="author" content="TigerX6">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TigerX6</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="preload" href="assets/background.png" as="image">
    <link rel="preload" href="assets/background_night.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<style>
    body {
        background-size: cover;
        height: 100vh;
        margin: 0%;
        font-family: 'Inter', sans-serif;
        font-size: 21px;
        font-weight: 280;
        transition: background-image 0.2s ease;
    }
    .avatar {
        background-position: center;
        width: 200px;
        top: 50%;
        left: 50%;
        padding: 7px;
    }
    .appearance-button {
        position: fixed;
        top: 10px;
        right: 10px;
        font-weight: 380;
        font-size: 25px;
        border: none;
        background: #ffffff6c;
        border-radius: 5px;
        padding: 5px;
        cursor: pointer;
        font-variation-settings:
        'FILL' 0,
        'wght' 1000,
        'GRAD' 0,
        'opsz' 50;
    }
    .appearance-button:hover {
        background: #ededed6c;
    }
    .copyright-text {
        position: fixed;
        bottom: 0px;
        right: 0px;
        font-size: 16px;
        color: black;
        background: #ffffff55;
        border-radius: 5px 0;
        padding: 4px;
        font-weight: 380;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        align-items: center;
    }
    .container-row {
        display: flex;
        flex-direction: row;
        margin: auto;
        gap: 15px; /* Space between each text-button pair */
        justify-content: center;
    }
    .button {
        background: #27292f;
        color: white;
        font-weight: 310;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
        padding: 13px;
        transition: 0.2s ease all;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .button img {
        margin-right: 5px;
    }
    .button-github {
        background: #f7f8fa;
        max-width: 60%;
        margin: auto auto;
        height: 37px;
    }
    .button-discord {
        background: #5969ea;
        max-width: 60%;
        margin: auto auto;
    }
    .button:hover {
        background-color: #1d2023;
    }
    .button-github:hover {
        background: #f0f1f4;
    }
    .button-discord:hover {
        background: #4855bd;
    }
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .content {
        max-width: 500px;
        margin: auto;
        background-color: #ffffffc3;
        padding: 20px;
        border-radius: 2%;
        transition: background-color 0.2s ease;
    }
    .rounded {
        border-radius: 12%;
    }
    .small-text {
        font-size: 18px;
        font-weight: 520;
    }
    .text-centered {
        text-align: center;
    }
    
</style>

<body id="page">
    <main class="centered">
        <div class="content text-centered" id="content">
            <img class="avatar rounded" src="assets/avatar.png" alt="avatar"/>
            <h3><strong>Hi, I'm TigerX6!</strong><br><div style="font-size: 16px; font-weight: 500;">(sometimes also TigerX4, e.g. on Discord & Modrinth)</div></h3>
            <p>I'm a Minecraft plugin developer, mainly using Kotlin.</p>
            <p class="small-text">Check out my plugins:</p>
            <div class="container-row">
                <a class="button" target="_blank" href="https://modrinth.com/user/TigerX6"><img src="https://docs.modrinth.com/img/logo.svg" alt="modrinth logo" width="25">modrinth</a>
                <a class="button" target="_blank" href="https://hangar.papermc.io/TigerX6"><img src="https://hangar.papermc.io/_nuxt/hangar-logo.DNKyJEtq.svg" alt="Paper Hangar Logo" width="29">Paper Hangar</a>
            </div>
            <p class="small-text">GitHub:</p>
            <a class="button button-github" target="_blank" href="https://github.com/TigerX6"><img src="https://pngimg.com/uploads/github/github_PNG23.png" alt="GitHub" width="120"></a>
            <p class="small-text">Contact me:</p>
            <a class="button button-discord" target="_blank" href="https://discord.com/users/926167530651914303"><img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/6257d23c5fb25be7e0b6e220_Open%20Source%20Projects%20_%20Discord-7.svg" alt="Discord" width="120"></a>

        </div>
    </main>
    <div class="copyright-text">Â© <span id="year"></span> TigerX6</div>
   <button onclick="changeAppearance()" class="appearance-button material-symbols-outlined"><span id="appearance-icon">dark_mode</span></button>
</body>

<script type="text/javascript">
    var iconText = "dark_mode";
    const contentColorLight = "#ffffffc3";
    const contentColorDark = "#e0e0e0c3";
    const appearanceIcon =  document.getElementById("appearance-icon");
    const page = document.getElementById("page");
    const content = document.getElementById("content");

    const now = new Date();
    const hours = now.getHours();
    if (hours > 18 || hours < 5) {
        page.style.backgroundImage = "url(assets/background_night.png)";
        appearanceIcon.textContent = iconText = "light_mode"
        content.style.backgroundColor = contentColorDark
    } else {
        page.style.backgroundImage = "url(assets/background.png)";
        appearanceIcon.textContent = iconText = "dark_mode"
        content.style.backgroundColor = contentColorLight
    }

    function updateTime() {
        document.getElementById("year").textContent = new Date().getFullYear();
    }
    function changeAppearance() {
        appearanceIcon.textContent = iconText = iconText == "dark_mode" ? "light_mode" : "dark_mode";
        page.style.backgroundImage = iconText == "light_mode" ? "url(assets/background_night.png)" : "url(assets/background.png)";
        content.style.backgroundColor = iconText == "light_mode" ? contentColorDark : contentColorLight;
    }
    
    updateTime();
    setInterval(updateTime, 60000);

</script>
</html>
